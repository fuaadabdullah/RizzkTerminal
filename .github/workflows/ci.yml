name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install ruff pytest requests
      - name: Lint
        run: ruff check .
      - name: Format check
        run: ruff format --check .
      - name: Tests
        run: pytest -q
